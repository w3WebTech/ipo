<html>
 <head>
  <title>
   IPO Application
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg mt-10 p-4">
   <div class="flex items-center justify-between">
    <i class="fas fa-arrow-left text-xl">
    </i>
    <div class="text-center">
     <h1 class="text-lg font-semibold">
      Capital Infra Trust
      <span class="bg-purple-100 text-purple-600 text-xs font-semibold px-2 py-1 rounded">
       INVIT
      </span>
     </h1>
     <p class="text-gray-500">
      ₹99.00 - ₹100.00
     </p>
    </div>
    <div class="text-transparent">
     .
    </div>
   </div>
   <div class="mt-4">
    <label class="block text-gray-700 font-semibold">
     Investor Type
    </label>
    <button class="mt-2 px-4 py-2 border border-blue-500 text-blue-500 rounded">
     Retail
    </button>
   </div>
   <div class="mt-4">
    <label class="block text-gray-700 font-semibold">
     Number of Lots
    </label>
    <div class="flex items-center mt-2">
     <button class="w-10 h-10 bg-gray-200 text-gray-700 rounded-l">
      -
     </button>
     <input class="w-16 h-10 text-center border-t border-b border-gray-300" type="text" value="1"/>
     <button class="w-10 h-10 bg-gray-200 text-gray-700 rounded-r">
      +
     </button>
     <span class="ml-4 text-gray-500">
      Maximum Lots: 33
     </span>
    </div>
   </div>
   <div class="mt-4">
    <label class="block text-gray-700 font-semibold">
     Bid Price
    </label>
    <input class="w-full mt-2 px-4 py-2 border border-gray-300 rounded" type="text" value="100"/>
   </div>
   <div class="mt-4">
    <label class="block text-gray-700 font-semibold">
     Enter UPI ID
    </label>
    <p class="text-gray-500 text-sm">
     Use UPI ID linked to your bank account
    </p>
    <div class="flex items-center mt-2">
     <img alt="UPI logo" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/LImvxecqGMy8X6Z9ayqBvUefztm5VLefaVqQ9XYVtwMYxI3gC.jpg" width="24"/>
     <input class="w-full ml-2 px-4 py-2 border border-gray-300 rounded" type="text" value="vijay173813@ybl"/>
     <i class="fas fa-check-circle text-green-500 ml-2">
     </i>
    </div>
    <p class="text-green-600 mt-2">
     VIJAY BHARATHI
    </p>
   </div>
   <div class="mt-4 flex items-center justify-between">
    <span class="text-gray-700 font-semibold">
     Total Payable Amount
    </span>
    <span class="text-gray-700 font-semibold">
     ₹15,000.00
    </span>
   </div>
   <button class="w-full mt-4 bg-blue-500 text-white py-3 rounded">
    APPLY FOR IPO
   </button>
   <p class="text-center text-gray-500 text-sm mt-4">
    By applying, you accept the
    <a class="text-blue-500" href="#">
     Terms and Conditions
    </a>
   </p>
  </div>
 </body>
</html>
